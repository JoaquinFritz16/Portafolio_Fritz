{% extends 'base.html' %}

{% block content %}
<h2>Iniciar sesión</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username(size=32) }}</p>
    <p>{{ form.password.label }} {{ form.password(size=32) }}</p>
    <p>{{ form.submit() }}</p>
</form>
<a href="{{ url_for('auth.register') }}">¿No tenés cuenta? Registrate</a>
{% endblock %}
