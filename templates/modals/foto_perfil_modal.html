<!-- Modal para editar la foto de perfil -->
<div class="modal fade" id="editarFotoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Foto de Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('dashboard.editar_foto_perfil') }}" method="POST" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="foto_perfil" class="form-label">Foto de Perfil:</label>
                        <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" accept="image/*">
                        {% if datos_personales and datos_personales.foto_perfil %}
                            <div class="mt-2">
                                <img src="{{ url_for('static', filename=datos_personales.foto_perfil) }}" alt="Foto de perfil actual" style="max-width: 200px;">
                            </div>
                        {% endif %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
